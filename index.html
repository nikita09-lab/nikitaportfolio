  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfdfd;
      color: #333;
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .social-icons img {
      width: 28px;
      height: 28px;
      margin-right: 0.8rem;
      transition: transform 0.2s ease;
      filter: grayscale(30%);
    }

    .social-icons img:hover {
      transform: scale(1.2);
      filter: grayscale(0%);
    }

    #themeToggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .hero {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
      padding: 3rem 2rem;
      animation: fadeIn 1.5s ease forwards;
    }

    .hero img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #007bff;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2.7rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 2.5rem;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .buttons button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    .dark-mode p {
      color: #ccc;
    }

    .dark-mode h1 {
      color: #fff;
    }

    .dark-mode .buttons button {
      background-color: #4dabf7;
    }

    .dark-mode .buttons button:hover {
      background-color: #2196f3;
    }

    .dark-mode .hero img {
      border-color: #4dabf7;
    }
  </style>
</head>
<body>
  <header>
    <div class="social-icons">
      <a href="https://github.com/nikita09-lab" target="_blank">
        <img src="assets/images/git.webp" alt="GitHub" />

        <img src="assets/images/twitter.webp" alt="Twitter" />
      </a>
      <a href="https://t.me/Ugcuser" target="_blank">
        <img src="assets/images/telegram.webp" alt="Telegram" />
      </a>
    </div>
    <button id="themeToggle" aria-label="Toggle Dark Mode">üåô</button>
  </header>

  <main class="hero">
    <img src="assets/images/profile.jpg" alt="Nikita" />
    <h1>Hi, I'm Nikita üëã</h1>
    <p>
      Full-Stack Developer | Turning ideas into web magic.<br />
      I love solving problems, creating UI/UX magic, and working across the stack.
    </p>
    <div class="buttons">
      <a href="work.html"><button>üíº My Work</button></a>
      <a href="stack.html"><button>üõ†Ô∏è Tech Stack</button></a>
      <a href="resume.html"><button>üìÑ Resume</button></a>
      <a href="contact.html"><button>üì¨ Contact</button></a>
    </div>
  </main>

  <script>
    const toggleBtn = document.getElementById('themeToggle');
    const prefersDark = localStorage.getItem('theme') === 'dark';

    if (prefersDark) {
      document.body.classList.add('dark-mode');
      toggleBtn.textContent = '‚òÄÔ∏è';
    }

    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      toggleBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
</html>
