<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Stack | Nikita</title>
  <style>
    .tech-skill {
      margin-top: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .skill {
      margin-bottom: 1.5rem;
    }

    .skill-name {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .progress-bar {
      background: #e0e0e0;
      border-radius: 25px;
      overflow: hidden;
      height: 24px;
    }

    .progress-fill {
      background: #007bff;
      color: white;
      height: 100%;
      text-align: right;
      padding-right: 10px;
      border-radius: 25px;
      line-height: 24px;
      transition: width 0.4s ease;
    }

    .dark-mode .progress-bar {
      background: #333;
    }

    .dark-mode .progress-fill {
      background: #4dabf7;
    }
  </style>
</head>
<body>

  <main>
    <h1 style="text-align:center;">My Tech Stack</h1>

    <div class="tech-skill">
      <!-- Frontend -->
      <h2>Frontend</h2>
      <div class="skill">
        <div class="skill-name">HTML</div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 100%;">100%</div>
        </div>
      </div>
      <div class="skill">
        <div class="skill-name">CSS</div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 90%;">90%</div>
        </div>
      </div>
      <div class="skill">
        <div class="skill-name">JavaScript</div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 85%;">85%</div>
        </div>
      </div>

      <!-- Backend -->
      <h2>Backend</h2>
      <div class="skill">
        <div class="skill-name">Node.js</div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 75%;">75%</div>
        </div>
      </div>

      <!-- Database -->
      <h2>Database</h2>
      <div class="skill">
        <div class="skill-name">MongoDB</div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 70%;">70%</div>
        </div>
      </div>

      <!-- Tools -->
      <h2>Tools & APIs</h2>
      <div class="skill">
        <div class="skill-name">Git</div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 80%;">80%</div>
        </div>
      </div>

      <!-- Languages -->
      <h2>Languages</h2>
      <div class="skill">
        <div class="skill-name">Python</div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 70%;">70%</div>
        </div>
      </div>

      <!-- Back Button -->
      <div class="buttons" style="margin-top: 2rem;">
        <a href="index.html"><button>‚Üê Back to Home</button></a>
      </div>
    </div>
  </main>
</body>
</html>
