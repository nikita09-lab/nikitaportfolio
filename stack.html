<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Stack | Nikita</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="javascript/theme.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfdfd;
      color: #333;
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .social-icons a {
      margin-right: 1rem;
      text-decoration: none;
      color: #333;
    }

    .social-icons a:hover {
      text-decoration: underline;
    }

    #themeToggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .tech-skill {
      margin-top: 2rem;
    }

    .skill {
      margin-bottom: 1.5rem;
    }

    .skill-name {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .progress-bar {
      background: #e0e0e0;
      border-radius: 25px;
      overflow: hidden;
      height: 24px;
    }

    .progress-fill {
      background: #007bff;
      color: white;
      height: 100%;
      text-align: right;
      padding-right: 10px;
      border-radius: 25px;
      line-height: 24px;
      transition: width 0.4s ease;
    }

    .buttons {
      display: flex;
      justify-content: center;
    }

    .buttons a button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons a button:hover {
      background-color: #0056b3;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    .dark-mode .social-icons a {
      color: #90caf9;
    }

    .dark-mode .progress-bar {
      background: #333;
    }

    .dark-mode .progress-fill {
      background: #4dabf7;
    }

    .dark-mode .buttons a button {
      background-color: #4dabf7;
    }

    .dark-mode .buttons a button:hover {
      background-color: #2196f3;
    }
  </style>
</head>
<body>
  <header>
    <div class="social-icons">
      <a href="https://github.com/yourusername" target="_blank">GitHub</a>
      <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
      <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
      <a href="https://t.me/yourusername" target="_blank">Telegram</a>
    </div>
    <button id="themeToggle" aria-label="Toggle Dark Mode">üåô</button>
  </header>

  <main>
    <h1 style="text-align:center;">My Tech Stack</h1>

    <div class="tech-skill">
      <!-- Frontend -->
      <h2>Frontend</h2>
      <div class="skill">
        <div class="skill-name">HTML</div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 100%;">100%</div>
        </div>
      </div>
      <div class="skill">
        <div class="skill-name">CSS</div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 90%;">90%</div>
        </div>
      </div>
      <div class="skill">
        <div class="skill-name">JavaScript</div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 85%;">85%</div>
        </div>
      </div>

      <!-- Backend -->
      <h2>Backend</h2>
      <div class="skill">
        <div class="skill-name">Node.js</div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 75%;">75%</div>
        </div>
      </div>

      <!-- Database -->
      <h2>Database</h2>
      <div class="skill">
        <div class="skill-name">MongoDB</div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 70%;">70%</div>
        </div>
      </div>

      <!-- Tools -->
      <h2>Tools & APIs</h2>
      <div class="skill">
        <div class="skill-name">Git</div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 80%;">80%</div>
        </div>
      </div>

      <!-- Languages -->
      <h2>Languages</h2>
      <div class="skill">
        <div class="skill-name">Python</div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 70%;">70%</div>
        </div>
      </div>

      <!-- Back Button -->
      <div class="buttons" style="margin-top: 2rem;">
        <a href="index.html"><button>‚Üê Back to Home</button></a>
      </div>
    </div>
  </main>
</body>
</html>
